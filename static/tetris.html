<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Dark Angel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: translateX(-4px);
        }

        .title {
            flex: 1;
            text-align: center;
        }

        .title h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-panel {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            padding: 4px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            transition: all 0.1s ease;
        }

        .cell.filled {
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .cell.I { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .cell.O { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .cell.T { background: linear-gradient(135deg, #a855f7, #9333ea); }
        .cell.S { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .cell.Z { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .cell.J { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .cell.L { background: linear-gradient(135deg, #f97316, #ea580c); }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-box {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .info-title {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .score-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 36px;
            font-weight: 700;
            color: #10b981;
        }

        .level-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            color: #8b5cf6;
        }

        .lines-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            color: #f59e0b;
        }

        .next-piece {
            display: grid;
            grid-template-columns: repeat(4, 25px);
            grid-template-rows: repeat(4, 25px);
            gap: 1px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            justify-content: center;
        }

        .next-cell {
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        .next-cell.I { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .next-cell.O { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .next-cell.T { background: linear-gradient(135deg, #a855f7, #9333ea); }
        .next-cell.S { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .next-cell.Z { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .next-cell.J { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .next-cell.L { background: linear-gradient(135deg, #f97316, #ea580c); }

        .controls {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            height: 28px;
            padding: 0 8px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
        }

        .control-label {
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .btn-pause {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-box {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-over-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-score {
            font-size: 24px;
            color: #9ca3af;
            margin-bottom: 32px;
        }

        .final-score span {
            color: #10b981;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn-restart {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #fff;
            padding: 16px 48px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            background: rgba(139, 92, 246, 0.3);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            transform: scale(0.95);
            background: rgba(139, 92, 246, 0.5);
        }

        .mobile-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(10, 24px);
                grid-template-rows: repeat(20, 24px);
            }

            .cell {
                width: 24px;
                height: 24px;
            }

            .mobile-controls {
                display: flex;
                flex-direction: column;
            }

            .side-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .info-box {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-btn">
            <span>‚Üê</span> Back to Menu
        </a>
        <div class="title">
            <h1>üéÆ Tetris</h1>
        </div>
        <div style="width: 120px;"></div>
    </div>

    <div class="game-container">
        <div class="game-panel">
            <div class="game-board" id="gameBoard"></div>
        </div>

        <div class="side-panel">
            <div class="info-box">
                <div class="info-title">Score</div>
                <div class="score-value" id="score">0</div>
            </div>

            <div class="info-box">
                <div class="info-title">Level</div>
                <div class="level-value" id="level">1</div>
            </div>

            <div class="info-box">
                <div class="info-title">Lines</div>
                <div class="lines-value" id="lines">0</div>
            </div>

            <div class="info-box">
                <div class="info-title">Next</div>
                <div class="next-piece" id="nextPiece"></div>
            </div>

            <div class="controls">
                <div class="info-title">Controls</div>
                <div class="control-row">
                    <span class="key">‚Üê</span>
                    <span class="key">‚Üí</span>
                    <span class="control-label">Move</span>
                </div>
                <div class="control-row">
                    <span class="key">‚Üë</span>
                    <span class="control-label">Rotate</span>
                </div>
                <div class="control-row">
                    <span class="key">‚Üì</span>
                    <span class="control-label">Soft Drop</span>
                </div>
                <div class="control-row">
                    <span class="key">Space</span>
                    <span class="control-label">Hard Drop</span>
                </div>
                <div class="control-row">
                    <span class="key">P</span>
                    <span class="control-label">Pause</span>
                </div>
                <button class="btn btn-start" id="startBtn" onclick="startGame()">Start Game</button>
            </div>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="mobile-row">
            <button class="mobile-btn" onclick="rotate()">‚Üª</button>
        </div>
        <div class="mobile-row">
            <button class="mobile-btn" onclick="moveLeft()">‚Üê</button>
            <button class="mobile-btn" onclick="hardDrop()">‚Üì</button>
            <button class="mobile-btn" onclick="moveRight()">‚Üí</button>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-box">
            <div class="game-over-title">Game Over</div>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="btn-restart" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game constants
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // Tetromino shapes
        const SHAPES = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]],
            J: [[1, 0, 0], [1, 1, 1]],
            L: [[0, 0, 1], [1, 1, 1]]
        };

        const COLORS = ['I', 'O', 'T', 'S', 'Z', 'J', 'L'];

        // Game state
        let board = [];
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let currentType = '';
        let nextType = '';
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameInterval = null;
        let isPlaying = false;
        let isPaused = false;

        // Initialize game board
        function initBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            board = [];

            for (let row = 0; row < ROWS; row++) {
                board[row] = [];
                for (let col = 0; col < COLS; col++) {
                    board[row][col] = '';
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    gameBoard.appendChild(cell);
                }
            }
        }

        // Initialize next piece preview
        function initNextPiece() {
            const nextPieceEl = document.getElementById('nextPiece');
            nextPieceEl.innerHTML = '';
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'next-cell';
                    cell.id = `next-${row}-${col}`;
                    nextPieceEl.appendChild(cell);
                }
            }
        }

        // Get random piece type
        function getRandomType() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        // Spawn new piece
        function spawnPiece() {
            currentType = nextType || getRandomType();
            nextType = getRandomType();
            currentPiece = SHAPES[currentType].map(row => [...row]);
            currentX = Math.floor((COLS - currentPiece[0].length) / 2);
            currentY = 0;

            updateNextPiece();

            if (!isValidMove(0, 0)) {
                gameOver();
            }
        }

        // Update next piece display
        function updateNextPiece() {
            const shape = SHAPES[nextType];
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.getElementById(`next-${row}-${col}`);
                    cell.className = 'next-cell';
                    if (shape[row] && shape[row][col]) {
                        cell.classList.add(nextType);
                    }
                }
            }
        }

        // Check if move is valid
        function isValidMove(offsetX, offsetY, piece = currentPiece) {
            for (let row = 0; row < piece.length; row++) {
                for (let col = 0; col < piece[row].length; col++) {
                    if (piece[row][col]) {
                        const newX = currentX + col + offsetX;
                        const newY = currentY + row + offsetY;

                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return false;
                        }

                        if (newY >= 0 && board[newY][newX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // Render board
        function render() {
            // Clear board
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    cell.className = 'cell';
                    if (board[row][col]) {
                        cell.classList.add('filled', board[row][col]);
                    }
                }
            }

            // Render current piece
            if (currentPiece) {
                for (let row = 0; row < currentPiece.length; row++) {
                    for (let col = 0; col < currentPiece[row].length; col++) {
                        if (currentPiece[row][col]) {
                            const y = currentY + row;
                            const x = currentX + col;
                            if (y >= 0 && y < ROWS && x >= 0 && x < COLS) {
                                const cell = document.getElementById(`cell-${y}-${x}`);
                                cell.classList.add('filled', currentType);
                            }
                        }
                    }
                }
            }
        }

        // Lock piece to board
        function lockPiece() {
            for (let row = 0; row < currentPiece.length; row++) {
                for (let col = 0; col < currentPiece[row].length; col++) {
                    if (currentPiece[row][col]) {
                        const y = currentY + row;
                        const x = currentX + col;
                        if (y >= 0) {
                            board[y][x] = currentType;
                        }
                    }
                }
            }

            clearLines();
            spawnPiece();
        }

        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;

            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== '')) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(''));
                    linesCleared++;
                    row++;
                }
            }

            if (linesCleared > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[linesCleared] * level;
                lines += linesCleared;
                level = Math.floor(lines / 10) + 1;

                updateScore();
                updateSpeed();
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        // Update game speed
        function updateSpeed() {
            if (gameInterval) {
                clearInterval(gameInterval);
                const speed = Math.max(100, 1000 - (level - 1) * 100);
                gameInterval = setInterval(gameLoop, speed);
            }
        }

        // Rotate piece
        function rotate() {
            if (!isPlaying || isPaused) return;

            const rotated = currentPiece[0].map((_, i) =>
                currentPiece.map(row => row[i]).reverse()
            );

            if (isValidMove(0, 0, rotated)) {
                currentPiece = rotated;
                render();
            }
        }

        // Move left
        function moveLeft() {
            if (!isPlaying || isPaused) return;

            if (isValidMove(-1, 0)) {
                currentX--;
                render();
            }
        }

        // Move right
        function moveRight() {
            if (!isPlaying || isPaused) return;

            if (isValidMove(1, 0)) {
                currentX++;
                render();
            }
        }

        // Soft drop
        function softDrop() {
            if (!isPlaying || isPaused) return;

            if (isValidMove(0, 1)) {
                currentY++;
                score += 1;
                updateScore();
                render();
            }
        }

        // Hard drop
        function hardDrop() {
            if (!isPlaying || isPaused) return;

            let dropDistance = 0;
            while (isValidMove(0, dropDistance + 1)) {
                dropDistance++;
            }
            currentY += dropDistance;
            score += dropDistance * 2;
            updateScore();
            lockPiece();
            render();
        }

        // Game loop
        function gameLoop() {
            if (isPaused) return;

            if (isValidMove(0, 1)) {
                currentY++;
            } else {
                lockPiece();
            }
            render();
        }

        // Start game
        function startGame() {
            if (isPlaying && !isPaused) {
                isPaused = true;
                document.getElementById('startBtn').textContent = 'Resume';
                document.getElementById('startBtn').classList.remove('btn-start');
                document.getElementById('startBtn').classList.add('btn-pause');
                return;
            }

            if (isPaused) {
                isPaused = false;
                document.getElementById('startBtn').textContent = 'Pause';
                document.getElementById('startBtn').classList.remove('btn-pause');
                document.getElementById('startBtn').classList.add('btn-start');
                return;
            }

            // Reset game
            score = 0;
            level = 1;
            lines = 0;
            updateScore();
            initBoard();
            initNextPiece();
            nextType = getRandomType();
            spawnPiece();
            render();

            isPlaying = true;
            isPaused = false;
            document.getElementById('startBtn').textContent = 'Pause';

            const speed = 1000;
            gameInterval = setInterval(gameLoop, speed);
        }

        // Game over
        function gameOver() {
            isPlaying = false;
            isPaused = false;
            clearInterval(gameInterval);
            gameInterval = null;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.add('show');
            document.getElementById('startBtn').textContent = 'Start Game';
            document.getElementById('startBtn').classList.remove('btn-pause');
            document.getElementById('startBtn').classList.add('btn-start');
        }

        // Restart game
        function restartGame() {
            document.getElementById('gameOverOverlay').classList.remove('show');
            startGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    moveLeft();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveRight();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotate();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    softDrop();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    if (isPlaying) {
                        startGame(); // Toggle pause
                    }
                    break;
            }
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initBoard();
            initNextPiece();
        });
    </script>
</body>
</html>
